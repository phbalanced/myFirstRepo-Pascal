<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>If Else Conditional Statements</title>
  </head>
  <body>
    
    <script type="text/javascript">
        
        var stillHungry = false;
            // coercion : use three equals
        if(stillHungry === false){ //curly brace must be on the same line as if the IF statement
            document.write("I'm no longer hungry.");
        } else {
            document.write("No, I'm still hungry.");
        }


    </script>

  </body>
</html>
