<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Activity Statements</title>
  </head>
  <body>
    
    <script type="text/javascript">
        
        var steakQuestion = confirm("Do you like steak?");
            // coercion : use three equals
        if(steakQuestion.toLowerCase() === "yes"){ //curly brace must be on the same line as if the IF statement
            document.write("Here's a steak sandwich.");
        } else {
            document.write("Here's a tofu stir-fry.");
        }

    </script>

    <script type="text/javascript">
        
        var birthYear = prompt("What is your birth year?");
        var howOld = 2017 - birthYear;
        console.log("I think you are " + howOld);
        if(howOld < 21){
          document.write("No sake for you!");
        } else {
          document.write("Drink up buddy!");
        }
    </script>

  </body>
</html>
