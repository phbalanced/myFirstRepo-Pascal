<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>
      // Creating our car object.
      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        // Creating the driveToWork method.
        // A method is a function associated with an object.
        driveToWork: function() {
          // When we say "this" (as in this.mileage) we are referring to the (current instance of the) object the method is a part of.
          // In this case, we will alert the mileage of the car object.

          alert("Old Mileage: " + this.mileage);
          // Adding 8 to the car's mileage.
          this.mileage = this.mileage + 8;
          // Alerting the car's new mileage.
          alert("New mileage: " + this.mileage); // alert box that pops up only with an "OK" button to dismiss
        },

        // The driveAroundWorld method adds 24,000 miles to our car, sets isWorking to false, and makes some alerts.
        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...
      // The car's make?
      console.log(car.make); // OR
      console.log(car["Make"]);
      // The car's model?
      console.log(car.model); // OR
      console.log(car["Model"]); 
      // The car's mileage?
      console.log(car.mileage);
      // How would we run the car's driveToWork function?
      console.log(car.driveToWork);
      // How would we run the car's driveAroundWorld function?
      car.driveAroundWorld();
      // How would we run the getTuneUp function?
      car.getTuneUp();

    </script>
    
  </body>
</html>
