<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="wrapper">

    <div class="col-md-3">
    </div>

      <div class="col-md-6 text-center">

        <header>
        <h1>The Psychic Game</h1>
        </header>

        <div class="instructions">
          <h3>Try guessing the letter the computer has randomly picked. Any letter from A - Z.</h3>
          <h4>Start by typing your first letter choice, and the game will begin.</h4>
          <br>
          <h3>Are you Psychic?</h3>
        </div>

    <!--Empty Div for the tallies-->
        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
            <li class="list-group-item"><p id="let">Your Guesses so far: </p></li>
          </ul>  
        </div>

        <div class="col-md-3">   
        </div>

      </div>
  </div> 

    <div class="col-md-12"> 
      <div class="footer"> <!-- push -->
        <footer class="footer text-center">
          <div class="footer-container push">
            <p>&copy; 2017 Pascal Hargrove</p>
          </div>
        </footer>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/game.js"></script>
</body>

</html>
