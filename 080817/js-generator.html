<!DOCTYPE html>

<html>

<head>
	<title>JavaScript Generator</title>

	<style>
		.fancy{
			font-size: 100px;
			color: green;
		}

	</style>
</head>


<body>
	<div id="empty_div"></div> <!-- this is the innerHTML -->

	<script type="text/JavaScript">
		var targetDiv = document.getElementById("empty_div");
		targetDiv.innerHTML = "<h2>Hello everybody!!!</h2>"; 

		//how do we add new content?
		var newDiv = document.createElement("div");
		newDiv.innerHTML = "It's very nice to meet you!!!";
		targetDiv.appendChild(newDiv);

		newDiv.setAttribute("class", "fancy");

	</script>




</body>

</html>
